{% extends 'base.html' %} {% block head %}
<title>Welcome</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>ATTENDANCE</h1>

  {% if tasks|length < 1 %}
  <h4>There are no data</h4>
  {% else %}

  <table>
    <tr>
      <th>Name</th>
      <th>{added}</th>
    </tr>
    <tr>
      {% for task in tasks %}
      <td>{{ task[1]}}</td>
      <td>{{ task[2] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endblock %}
